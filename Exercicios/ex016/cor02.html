<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configurações Globais das CSS */
          height: 100%;  
        }
        body {
            background-image: linear-gradient(-165deg, #505CCB, #8F37C7, #D33F81, #FF7443, #FFCC52 );
            background-attachment: fixed;
        }
        h1 {
            color: #eee23c;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>     
</body>
</html>
