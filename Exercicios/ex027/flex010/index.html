<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.conteiner {
            background-color: lightsalmon;
            flex-flow: row nowrap;
            display: flex;
        }   
        
        div.item {
            background-color: lightskyblue;
            border: 1px solid black;
            border-radius: 5px;
            text-align: center;
            flex-basis: 250px;
            flex-shrink: 1;
            flex-grow: 0;
        }

        div.item:hover {
            background-color: rgb(212, 237, 253);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        
    </div>

</body>
</html>
